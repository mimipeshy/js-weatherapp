<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/weather-svgrepo-com.svg"
    />
    <script defer src="main.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="glass">
        <form class="glass__search-bar">
          <input
            type="text"
            placeholder="Search city"
            class="glass__search-input"
          />
        </form>
        <div class="glass__result">
        </div>
      </div>
      <div class="circle--small"></div>
    </div>
  </body>
</html>
